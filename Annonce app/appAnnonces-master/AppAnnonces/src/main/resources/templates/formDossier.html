<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="template.html">
<head>
<meta charset="utf-8">
<title>Déposer votre dossier</title>
</head>
<body>

	<div layout:fragment="pageContent" class="container">
	<form th:action="@{saveDossier}" method="post" th:object="${dossier}">
			<h2>Fiche locataire</h2>
		<input type="text" name="idAnnonce" th:value="${idAnnonce}"/>
		<label> Date Entrée  </label> <input type="date" th:field="*{dateEntree}"/> <br>
		<label> Etablissement </label> <input type="text" th:field="*{etablissement}"/> <br>
			<h2> Garant </h2>
		<label> Garant nom </label> <input type="text" th:field="*{garantNom}"/> <br>
		<label> Garant Prenom </label> <input type="text" th:field="*{garantPrenom}"/> <br>
		<label> Garant Relation </label> 
		<select name="relation">
			<option value="père" th:field="*{garantRelation}" >père</option>
			<option value="mère" th:field="*{garantRelation}">mère</option>
			<option value="frère" th:field="*{garantRelation}">frère</option>
			<option value="soeur" th:field="*{garantRelation}">soeur</option>
			<option value="autre" th:field="*{garantRelation}">autre</option>
		</select> <br>
		<button type="submit">Enregistrer</button>
	</form>
	</div>
	
	
</body>
</html>
