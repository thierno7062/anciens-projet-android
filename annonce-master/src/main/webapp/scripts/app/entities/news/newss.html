<div>

    <h2 translate="newsappApp.news.home.title">News</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveNewsModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="newsappApp.news.home.createLabel">Create a new News</span>
    </button>
    <div class="modal fade" id="saveNewsModal" tabindex="-1" role="dialog" aria-labelledby="myNewsLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myNewsLabel" translate="newsappApp.news.home.createOrEditLabel">Create or edit a News</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="news.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="newsappApp.news.subject">Subject</label>
                            <input type="text" class="form-control"
                                   ng-model="news.subject">
                        </div>
                        <div class="form-group">
                            <label translate="newsappApp.news.description">Description</label>
                            <input type="text" class="form-control"
                                   ng-model="news.description">
                        </div>
                        <div class="form-group">
                            <label translate="newsappApp.news.author">Author</label>
                            <input type="text" class="form-control"
                                   ng-model="news.author">
                        </div>
                        <div class="form-group">
                            <label translate="newsappApp.news.creationDate">CreationDate</label>
                            <input type="datetime-local" class="form-control"
                                   ng-model="news.creationDate" ng-model-options="{timezone: 'UTC'}">
                        </div>
                        <div class="form-group">
                            <label translate="newsappApp.news.image">Image</label>
                            <input type="text" class="form-control"
                                   ng-model="news.image">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteNewsConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(news.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="newsappApp.news.delete.question" translate-values="{id: '{{news.id}}'}">Are you sure you want to delete News {{news.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="newsappApp.news.subject">Subject</th>
                    <th translate="newsappApp.news.description">Description</th>
                    <th translate="newsappApp.news.author">Author</th>
                    <th translate="newsappApp.news.creationDate">CreationDate</th>
                    <th translate="newsappApp.news.image">Image</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="news in newss">
                    <td><a ui-sref="newsDetails({id:news.id})">{{news.id}}</a></td>
                    <td>{{news.subject}}</td>
                    <td>{{news.description}}</td>
                    <td>{{news.author}}</td>
                    <td>{{news.creationDate}}</td>
                    <td>{{news.image}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="newsDetail({id:news.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(news.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(news.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
