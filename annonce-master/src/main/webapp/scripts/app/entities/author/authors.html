<div>

    <h2 translate="newsappApp.author.home.title">Author</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveAuthorModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="newsappApp.author.home.createLabel">Create a new Author</span>
    </button>
    <div class="modal fade" id="saveAuthorModal" tabindex="-1" role="dialog" aria-labelledby="myAuthorLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAuthorLabel" translate="newsappApp.author.home.createOrEditLabel">Create or edit a Author</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="author.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="newsappApp.author.firstName">FirstName</label>
                            <input type="text" class="form-control"
                                   ng-model="author.firstName">
                        </div>
                        <div class="form-group">
                            <label translate="newsappApp.author.lastName">LastName</label>
                            <input type="text" class="form-control"
                                   ng-model="author.lastName">
                        </div>
                        <div class="form-group">
                            <label translate="newsappApp.author.pseudo">Pseudo</label>
                            <input type="text" class="form-control"
                                   ng-model="author.pseudo">
                        </div>
                        <div class="form-group">
                            <label translate="newsappApp.author.email">Email</label>
                            <input type="text" class="form-control"
                                   ng-model="author.email">
                        </div>
                        <div class="form-group">
                            <label translate="newsappApp.author.password">Password</label>
                            <input type="text" class="form-control"
                                   ng-model="author.password">
                        </div>
                        <div class="form-group">
                            <label translate="newsappApp.author.picture">Picture</label>
                            <input type="text" class="form-control"
                                   ng-model="author.picture">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAuthorConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(author.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="newsappApp.author.delete.question" translate-values="{id: '{{author.id}}'}">Are you sure you want to delete Author {{author.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="newsappApp.author.firstName">FirstName</th>
                    <th translate="newsappApp.author.lastName">LastName</th>
                    <th translate="newsappApp.author.pseudo">Pseudo</th>
                    <th translate="newsappApp.author.email">Email</th>
                    <th translate="newsappApp.author.password">Password</th>
                    <th translate="newsappApp.author.picture">Picture</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="author in authors">
                    <td><a ui-sref="authorDetails({id:author.id})">{{author.id}}</a></td>
                    <td>{{author.firstName}}</td>
                    <td>{{author.lastName}}</td>
                    <td>{{author.pseudo}}</td>
                    <td>{{author.email}}</td>
                    <td>{{author.password}}</td>
                    <td>{{author.picture}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="authorDetail({id:author.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(author.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(author.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
